<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>online store</h2>
    <h3 id="tshirt">5 tshirt price</h3>
    <h3 id="cap"></h3>
    <h3 id="total"></h3>
    <h3 id="tshirt new price"></h3>
    <h3 id="total earnings"></h3>
    <script>
        var x = 5*400;
        var y = 3*150;
        var z = x+y;
        document.getElementById("tshirt").innerHTML="5 tshirt price:"  + x;
        document.getElementById("cap").innerHTML="3 cap price:" + y;
         document.getElementById("total").innerHTML="total amount:"+ z;
         var b = 5*450;
         var a =b+y;
         document.getElementById("tshirt new price").innerHTML="tshirt new price:" + b;
         document.getElementById("total earnings").innerHTML="total earnings:"+ a;
        
    </script>
</body>
</html>
