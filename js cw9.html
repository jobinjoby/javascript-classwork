<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic user comment system for a website</title>
</head>
<body>

<button onclick="myFunction()">Click here</button>

<p id="demo">My son is 12 years old. Our flat number is 45 and contact is 9876543210.</p>
<p id="jo"></p>

<script>
function myFunction() {
    let text = document.getElementById("demo").innerHTML;
    let hasNumber = /\d/.test(text);
    let updatedText = text.replace(/\d+/g, "NUMBER");
    document.getElementById("demo").innerHTML = updatedText;
    document.getElementById("jo").innerHTML = hasNumber;
}
</script>

</body>
</html>
