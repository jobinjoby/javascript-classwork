<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>

<body>

<script>
    let person = JSON.parse('{"name":"jobin","email":"jobinjo@gmail.com","message":"iam from kerala"}');
    console.log(person)
       
    let message = () => {
        try{
            console.log("Message received from " +person.name);
        }
        catch (error)  {
            console.error("error: invalid");
        }
    }

    message();
</script>

</body>
</html>
